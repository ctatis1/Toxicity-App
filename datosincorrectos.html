<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href = "https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"  rel = "stylesheet" >
    <link rel = "preconnect" href = "https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@600&display=swap" rel="stylesheet">
   	<link rel="stylesheet" href="estilosLoginRegistro.css">
    <title>Toxystem</title>
  </head>
  <body>
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4" id="login">
            <div class="pt-lg-5">
                <img src="logo.png" alt="" class="img-fluid">
            </div>
            <div class="px-lg-5 py-lg-5 p-4">
                <h1 class="text-light font-weight-bold">Error</h1>
                <h3 class="text-light font-weight-bold mb-3">Datos incorrectos</h3>
                
                <form action="login.html" >
                  <h5 class="text-light font-weight-bold mb-3">Los datos ingresados son incorrectos. Inténtelo de nuevo.</h5>            
                  <button id="ingresar" type="submit" class="btn btn-primary">Volver</button>
                </form>
            </div>
        </div>
        <div class="col-lg-4"></div>
        
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
